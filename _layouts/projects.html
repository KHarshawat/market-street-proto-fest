{% include header.html %}


<div class="container">      
  <div class="row">
    <div class="col-lg-12 proj-header" style="background-image: url(/images/{{ page.project-photo }});"></div>
  </div> <!-- /.row -->
    
  <div class="row">
    <div class="col-md-8 proj-content">
      <div class="proj-title">{{page.project-title}}</div>
      by <a href="#team" class="proj-teamname">{{page.project-team}}</a>
      
      <div class="proj-description">
        {{ content }}
            <!-- Carousel
        ================================================== -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            {% for i in (1..page.project-gallery.size) %}
            <li data-target="#carousel-example-generic" data-slide-to="{{ i | minus:1 }}" {% if forloop.first %} class="active" {% endif %}></li>
            {% endfor %}
          </ol>
          <div class="carousel-inner">
            {% for item in page.project-gallery %}
            <div class="item {% if forloop.first %} active {% endif %}">
              <img src="/images/{{item}}"> 
            </div>
            {% endfor %}
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div><!-- /.carousel -->
      </div> <!-- /.proj-description -->
    </div> <!-- /.proj-content -->
  </div> <!-- /.row -->
</div><!-- /.container -->
