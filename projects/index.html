---
layout: default
title: Market Street Prototyping Festival
---

<div class="row"><h1 class="page-title">Projects</h1></div>

<div class="row">

	{% for post in site.posts %}
  
  <div class="project-container col-md-4">
    <div class="project">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <img class="project-img" src="{{ site.baseurl }}/images/projects/{{ post.project-photo }}">
        <div class="project-title">{{ post.title }}</div>
        <div class="project-description">{{ post.excerpt | strip_html }}</div>
      </a>
    </div>
  </div>

  {% endfor %}
</div> <!-- /.row -->
